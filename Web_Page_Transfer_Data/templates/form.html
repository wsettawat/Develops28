<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Mobile Network Subscription</title>
</head>
<body>

<h2>ABC Mobile Network - Subscription Form</h2>

<form action="/submit" method="POST">
    <label>Customer Name:</label>
    <input type="text" name="first_name" placeholder="First Name" required>
    <input type="text" name="last_name" placeholder="Last Name" required><br><br>

    <label>Phone Number:</label>
    <input type="text" name="phone_number" required><br><br>

    <label>Email:</label>
    <input type="email" name="email"><br><br>

    <label>Date of Birth:</label>
    <input type="date" name="date_of_birth"><br><br>

    <label>Address:</label>
    <input type="text" name="address" required><br><br>

    <label>Subdistrict:</label>
    <input type="text" name="subdistrict"><br><br>

    <label>District:</label>
    <input type="text" name="district"><br><br>

    <label>Province:</label>
    <input type="text" name="province"><br><br>

    <label>Country:</label>
    <input type="text" name="country"><br><br>

    <label>Zipcode:</label>
    <input type="text" name="zipcode"><br><br>

    <label>Select Package:</label><br>
    <input type="radio" name="package_id" value="1"> 5G Next Speed - 599฿ / month <br>
    <input type="radio" name="package_id" value="2"> Ultra Max - 999฿ / month <br>
    <input type="radio" name="package_id" value="3"> Basic Plan - 399฿ / month <br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
